<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tomato-timer</title>
    
  <body>
    <section class="timer-display">
      <ul class="timer" >
        <li class="timer__field">
          <span class="timer__value" data-value="mins">25</span>
          <span class="timer__label">Minutes</span>
        </li>
        <li class="timer__field">
          <span class="timer__value" data-value="secs">00</span>
          <span class="timer__label">Seconds</span>
        </li>
      </ul>
      <div class="buttons-wrapper">
        <button class="start-pause-btn"> <span>Start</span> </button>
        <button class="clear-btn" disabled="disabled"> <span>Clear</span> </button>
      </div>
    </section>
  </body>
</html>
